<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/style.css" />
<link rel="stylesheet" href="/static/css/debug.css" />
<body>
  <h1>Johnny HTML5</h1>
  <div id="panel">
    <div id="container"></div>
  </div>
  <div id="status">
    <h1>Preflight Checklist</h1>
    <p class="gamepad status">Gamepad</p>
    <label for="device">Connect to</label>
    <select id="devices">
      <option value="">
      <option value="/dev/tty.bluetooth-Bailey">Bailey
      <option value="/dev/tty.bluetooth-Jamie">Jamie
    </select>
    <p class="robot status">Robot</p>
  </div>
  <div id="debug" class="expandable">
      <div id="statusLine"></div>
      <button class="closenxt">Close Lego NXT</button><br/>
      <button class="forward">Forward</button><br/>
      <button class="stop">Stop</button><br/>
      <button class="read1">Start sensor reader</button><br/>
      <br/>
      <div class="log"></div>
  </div>
</body>
<script src="/static/js/reader_automata.js"></script>
<script src="/static/js/serial.js"></script>
<script src="/static/js/nxt.js"></script>
<script src="/static/js/d3.v2.js"></script>
<script src="/static/js/time-chart.js"></script>
<script src="/static/js/robot-mock.js"></script>
<script src="/static/js/angle-chart.js"></script>
<script src="/static/js/html5robot.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/controller.js"></script>
<script src="/static/js/index.js"></script>
